<!-- header.html -->
<header class="header header-second">
    <div class="container">
        <div class="header__between">
            <a href="#" class="logo">Xx
                <span class="logo-span">.</span>
            </a>
             <div class="header-row">
                <form class="search-result">
                    <div class="search-result__item">
                        <input class="search-result__input search-result__city search-result__city-head" value="Баку" required>
                    </div>
                    <div class="search-result__item">
                        <input class="search-result__input search-result__date" value="10.10 - 20.10" required>
                    </div>
                    <div class="search-result__item">
                        <input type="text" value="1 человек" class="search-result__input input-visitor" readonly required>
                        <ul class="dropdown">
                            <li class="dropdown-item">
                                <p class="c-gray">Взрослые
                                    <span class="text-12">от 13 лет</span>
                                </p>
                                <div class="count ">
                                    <button type="button" class="count-btn count-minus "></button>
                                    <input type="text" class="input-count count__adults" value="1" readonly>
                                    <button type="button" class="count-btn count-plus"></button>
                                </div>
                            </li>
                            <li class="dropdown-item">
                                <p class="c-gray">Дети
                                    <span class="text-12">до 12 лет</span>
                                </p>
                                <div class="count">
                                    <button type="button" class="count-btn count-minus "></button>
                                    <input type="text" class="input-count count__children" value="0" readonly>
                                    <button type="button" class="count-btn count-plus"></button>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <button type="submit" class="search-result__btn">
                        <svg class="search-result__icon">
                            <use xlink:href="img/sprite/sprite.svg#search"></use>
                        </svg>
                    </button>
                </form>
                <nav class="header-nav">
                    <ul class="menu">
                        <li class="menu-item d-md-block">
                            <a href="#" class="link c-dark">
                                <span class="add"></span>
                                добавить квартиру
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="link link-sign-in c-dark">
                                ВХОД
                            </a>
                        </li>
                        <li class="menu-item header__selects-item">
                            <a href="#" class="link c-dark">RU
                                <svg class="header__selects-arrow">
                                    <use xlink:href="img/sprite/sprite.svg#arrow-down"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
             </div>
            <button type="button" class="burger d-block">
                    <span class="burger-line burger-top"></span>
                    <span class="burger-line burger-bottom"></span>
                </button>
        </div>
    </div>
</header>
